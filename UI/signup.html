<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Stackoverflow-lite</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="https://png.icons8.com/color/50/000000/south.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="nav_title">
          <h1><a href="index.html">Stackoverflow-lite</a></h1>

        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <section id="signup-form">
      <div class="container">
          <form>
            <div id="form-div">
              <h1>Signup Form</h1>
              <label for="">Name</label>
              <input type="text" name="name" placeholder="" value="">
              <label for="">Email</label>
              <input type="email" name="email" placeholder="email" value="">
              <label for="">Password</label>
              <input type="password" name="password" value="">
              <label for="">Confirm password</label>
              <input type="password" name="confirm_password" value="">
              <br><br>
              <button type="submit" class="signup-button" name="submit">Signup</button>

            </div>
          </form>
        </div>
      </section>

      <footer>
        <p>Copyright &copy; 2018-2028 Stackoverflow-lite. All rights reserved.</p>
      </footer>
  </body>
</html>
