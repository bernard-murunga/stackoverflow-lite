<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Stackoverflow-lite</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="https://png.icons8.com/color/50/000000/south.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="nav_title">
          <h1><a href="index.html">Stackoverflow-lite</a></h1>

        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Signup</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <section id="login-form">
      <div class="container">
          <form>
            <div id="form">
              <h1>Login Form</h1>
              <label for="">Username</label>
              <input type="email" name="email" placeholder="email" value="">
              <label for="">Password</label>
              <input type="password" name="password" value="">
              <br><br>
              <button type="submit" class="login-button" name="submit">Login</button>
              <label for="">
                <input type="checkbox" checked name="remember_me" value="">Remember me
              </label>

            <div id="forgot">
              <a href="password_reset.html">Forgot password?</a>
            </div>

            <div id="new_member">
              <a href="signup.html">Not a member? Signup</a>
            </div>
            </div>
          </form>
        </div>
      </section>

      <footer>
        <p>Copyright &copy; 2018-2028 Stackoverflow-lite. All rights reserved.</p>
      </footer>
  </body>
</html>
